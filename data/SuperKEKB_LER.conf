{
    "application":
    {
        "logging":
        {
            "version": 1,
            "disable_existing_loggers": false,
            "root":
            {
                "level": "NOTSET",
                "handlers": ["console"]
            },
            "handlers":
            {
                "console":
                {
                    "class": "logging.StreamHandler",
                    "level": "DEBUG",
                    "formatter": "standard"
                },
                "file":
                {
                    "class": "logging.handlers.RotatingFileHandler",
                    "level": "DEBUG",
                    "formatter": "standard",
                    "filename": "pysrgen.log",
                    "mode": "a",
                    "maxBytes": 10485760,
                    "backupCount": 5
                }
            },
            "formatters":
            {
                "standard":
                {
                    "format": "%(asctime)s - %(name)s - %(levelname)s: %(message)s"
                }
            }
        },
        "output":
        {
            "regions":
            {
                "enabled": true,
                "nth_step": 1,
                "filename": "regions.out"
            },
            "twiss_parameters":
            {
                "enabled": true,
                "nth_step": 1,
                "filename": "twiss_parameters.out"
            },
            "orbit_parameters":
            {
                "enabled": true,
                "nth_step": 1,
                "filename": "orbit_parameters.out"
            }
        }
    },
    "machine":
    {
        "beam_energy": 4.0,
        "beam_current": 3.6,
        "lattice": ["SuperKEKB_LER.lattice", "Solenoid_LER.lattice"]
    },
    "generator":
    {
        "orbit":
        {
            "start": 0.0,
            "stop": -3.0,
            "step_size": -0.00001,
            "offset":
            {
                "position": 0.0,
                "angle": 0.0
            }
        },
        "twiss":
        {
            "alpha":
            {
                "horizontal": 6.0e-11,
                "vertical": 1.5e-10
            },
            "beta":
            {
                "horizontal": 32e-3,
                "vertical": 2.7e-4
            },
            "eta":
            {
                "horizontal": -1.0e-13,
                "vertical": 1.4e-14
            },
            "eta_derivative":
            {
                "horizontal": -2.0e-12,
                "vertical": -9.0e-12
            },
            "emittance":
            {
                "horizontal": 3.2e-9,
                "vertical": 8.64e-12
            },
            "delta_e": 0.0006
        },
        "photons":
        {
            "enabled": true,
            "nth_step": 100,
            "time": 20e-6,
            "sigma":
            {
                "horizontal": 10.0,
                "vertical": 10.0
            },
            "steps":
            {
                "horizontal": 200,
                "vertical": 200
            },
            "spectrum":
            {
                "resolution": 10000,
                "cutoff": 10.0
            }
        }
    }
}